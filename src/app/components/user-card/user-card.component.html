<mat-card class="user-card">
    <mat-card-title-group>
        <mat-card-title>
            {{ user?.login }}
        </mat-card-title>

        <mat-card-subtitle>
            {{ user?.type }}
        </mat-card-subtitle>

        <img mat-card-lg-image [src]="user?.avatar_url">
    </mat-card-title-group>

    <mat-card-content>
        {{ user?.url }}
    </mat-card-content>
</mat-card>
