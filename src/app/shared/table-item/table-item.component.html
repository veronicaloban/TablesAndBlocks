<div class="table-container">
    <table mat-table [dataSource]="usersData" class="mat-elevation-z8 table">
        <ng-container *ngFor="let column of displayedColumns; let i = index">
            <ng-container [matColumnDef]="displayedColumns[i]">
                <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
                <td mat-cell *matCellDef="let user"> {{ user[column] }}</td>
            </ng-container>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
    </table>
</div>
